<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vending Machine</title>
  <script src="./bundle.js"></script>
</head>
<body>
  <div class="app">
    <div class="machine">
      <div class="machine__display">
        <div class="display-shelf">
          <div class="drink coca-cola is-can-buy" data-order="0">
            <div class="drink__item"><span>Coca Cola</span></div>
            <button class="btn-buy">700원</button>
          </div>
          <div class="drink cider" data-order="1">
            <div class="drink__item"><span>Cider</span></div>
            <button class="btn-buy" disabled>700원</button>
          </div>
          <div class="drink fanta" data-order="2">
            <div class="drink__item"><span>Fanta</span></div>
            <button class="btn-buy">700원</button>
          </div>
          <div class="drink water" data-order="3">
            <div class="drink__item"><span>Water</span></div>
            <button class="btn-buy">700원</button>
          </div>
        </div>
        <div class="display-shelf">
          <div class="drink vitamin" data-order="1">
            <div class="drink__item"><span>Vitamin</span></div>
            <button class="btn-buy">700원</button>
          </div>
          <div class="drink dr-pepper" data-order="2">
            <div class="drink__item"><span>Dr Pepper</span></div>
            <button class="btn-buy">700원</button>
          </div>
          <div class="drink grape-juice" data-order="0">
            <div class="drink__item"><span>Grape Juice</span></div>
            <button class="btn-buy">700원</button>
          </div>
          <div class="drink orange-juice" data-order="3">
            <div class="drink__item"><span>Orange Juice</span></div>
            <button class="btn-buy">700원</button>
          </div>
        </div>
      </div>
      <div class="machine__ad"></div>
      <div class="machine__ui"></div>
      <div class="machine__door">push</div>
    </div>
    <div class="user">
      <div class="wallet">
        <h2>My wallet</h2>
        <div class="wallet__coin">
          <button class="coin coin__50" data-coin="50">50</button>
          <button class="coin coin__100" data-coin="100">100</button>
          <button class="coin coin__500" data-coin="500">500</button>
          <button class="coin coin__1000" data-coin="1000">1000</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
